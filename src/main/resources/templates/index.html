<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
</head>
    <body>
        <h1>Wordle</h1>
        <div name="predictionResults" th:if="${playerObj!=null}">
            <div th:if="${playerObj.firstPrediction!=null}">
                <p th:text="${playerObj.firstPrediction.word}"></p>
                <p th:text="${playerObj.firstPrediction.result}"></p>
            </div>
            <div th:if="${playerObj.secondPrediction!=null}">

            </div>
            <div th:if="${playerObj.thirdPrediction!=null}">

            </div>
            <div th:if="${playerObj.fourthPrediction!=null}">

            </div>
            <div th:if="${playerObj.fifthPrediction!=null}">

            </div>
            <div th:if="${playerObj.sixthPrediction!=null}">

            </div>
        </div>
        <div>
            <form action="/guess" method="post">
                <input type="hidden" name="savedPredictions" id="savedPredictions" data-th-value="${savedPredictionsString}">
                <input type="hidden" name="savedResults" id="savedResults" data-th-value="${savedResultsString}">
                <input type="text" name="guess" id="guess" placeholder="Guess the word!" required>
                <button type="submit">Guess!</button>
            </form>
        </div>
    </body>
</html>
