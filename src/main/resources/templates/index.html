<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
</head>
    <body>
        <h1>Wordle</h1>
        <div name="predictionResults" th:if="${playerObj!=null}">

            <div th:each="prediction:${playerObj.predictions}">
                <p th:text= "${prediction.word}"></p>
                <p th:text= "${prediction.result}"></p>
            </div>

        </div>
        <div>
            <form action="/guess" method="post">
                <input type="hidden" name="savedPredictions" id="savedPredictions" data-th-value="${savedPredictionsString}">
                <input type="hidden" name="answer" id="answer" data-th-value="${answer}">
                <input type="text" name="guess" id="guess" placeholder="Guess the word!" required>
                <button type="submit">Guess!</button>
            </form>
        </div>
    </body>
</html>
